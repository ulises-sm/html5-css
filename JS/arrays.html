<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays desde JavaScript</title>
</head>

<body>
    <h2>Prueba con Arrays</h2>
    <script type="text/javascript">
        var miArray = new Array();
        miArray[0] = "Verde";
        miArray[1] = "Blanco";
        miArray[2] = "Rojo";
        alert(miArray[1]);

        var nombre = ["Ulises", "Fatima"];

        nombre.push("Alfonso");
        nombre.push("Persona");
        console.log(nombre);
        nombre.pop();
        console.log(nombre);
    </script>
</body>

</html>
